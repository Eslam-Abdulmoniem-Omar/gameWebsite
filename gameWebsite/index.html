<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Website</title>
    <!--=========== CSS-LINK =============-->
    <link rel="stylesheet" href="style.css" />

    <!--=========== FONT AWESOME-LINK =============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!--=========== GOOGLE-FONTS-LINK =============-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!---------------- HEADER AREA ---------------->
    <header class="header">
      <div class="wrapper row">
        <div class="header__logo">
          <a href="#">
            <img src="./assets/images/logo.png" alt="logo-Website" />
          </a>
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="#home" class="header__nav-link">Home</a>
            </li>
            <li class="header__nav-item">
              <a href="#about" class="header__nav-link">About Us</a>
            </li>
            <li class="header__nav-item">
              <a href="#collection" class="header__nav-link">Collection</a>
            </li>
            <li class="header__nav-item">
              <a href="#team" class="header__nav-link">Team</a>
            </li>
            <li class="header__nav-item">
              <a href="#featured" class="header__nav-link">Featured</a>
            </li>
          </ul>
          <div class="header__action">
            <a href="#" class="header__action-btn btn">Contact Us</a>
          </div>
        </nav>
        <!-- MOBILE NAV -->
        <div class="mobile-nav">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
    </header>
        <!---------------- HEADER AREA END ---------------->

  </body>
</html>
